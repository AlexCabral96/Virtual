<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Table</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: center; }
    th { background: #eee; }
    .Charizard { background-color: #ff9999; }
    .Mewtwo { background-color: #d1b3ff; }
    .Pikachu { background-color: #ffff99; }
  </style>
</head>
<body>
  <h1>Card Collection</h1>
  <table id="cardTable"></table>

  <!-- JSON database embedded here -->
  <script id="db" type="application/json">
  [
    { "ID": 1, "Name": "Alakazam", "Category": "Charizard", "Stars": "★★★" },
    { "ID": 2, "Name": "Mewtwo",   "Category": "Mewtwo",   "Stars": "★★"   },
    { "ID": 3, "Name": "Pikachu",  "Category": "Pikachu",  "Stars": "★"    }
  ]
  </script>

  <script>
    const dbScript = document.getElementById('db');
    const data = JSON.parse(dbScript.textContent.trim());

    const table = document.getElementById("cardTable");

    // Header
    const headerRow = document.createElement("tr");
    Object.keys(data[0]).forEach(col => {
      const th = document.createElement("th");
      th.textContent = col;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Rows
    data.forEach(row => {
      const tr = document.createElement("tr");
      Object.keys(row).forEach(col => {
        const td = document.createElement("td");
        td.textContent = row[col];
        if (col === "Category") td.classList.add(row[col]);
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Cards</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .Mewtwo { background-color: purple; color: white; }
    .Charizard { background-color: red; color: white; }
    .Pikachu { background-color: yellow; color: black; }
    .Shiny { font-weight: bold; }
    /* Add more styles for other categories/colors */
  </style>
</head>
<body>
  <h1>Pokémon Cards Table</h1>
  <table id="cardsTable">
    <thead>
      <tr>
        <th>Total</th>
        <th>Name</th>
        <th>Type</th>
        <th>Category</th>
        <th>Shiny</th>
        <th>Pack</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here by JS -->
    </tbody>
  </table>

  <script>
    fetch('database.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#cardsTable tbody');
        data.forEach(card => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${card.Total}</td>
            <td class="${card.Type}">${card.Name}</td>
            <td>${card.Type}</td>
            <td>${card.Category}</td>
            <td class="${card.Shiny ? 'Shiny' : ''}">${card.Shiny ? '★' : ''}</td>
            <td>${card.Pack}</td>
            <td>${card.Points}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Overview Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Left Column -->
  <div class="column left">
    <textarea class="notes" id="notesArea" placeholder="Write your notes here..."></textarea>

    <!-- Pack + Trade side by side -->
    <div class="side-by-side-tables">
      <div class="table-wrapper">
        <h3>Pack points</h3>
        <table id="packPointsTable">
          <thead>
            <tr>
              <th>Rarity</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="table-wrapper">
        <h3>Trade points</h3>
        <table id="tradePointsTable">
          <thead>
            <tr>
              <th>Rarity</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Pack points available -->
    <div class="table-wrapper">
      <h3>Pack points available</h3>
      <table id="packPointsAvailableTable">
        <thead>
          <tr>
            <th>Pack Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Middle Column -->
  <div class="column middle">
    <h2 class="column-title">Overview</h2>
    <div class="tables-row">
      <div class="table-wrapper">
        <h3>Total</h3>
        <table id="totalTable">
          <thead>
            <tr>
              <th>Card</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="table-wrapper">
        <h3>Ugly cards</h3>
        <table id="uglyCardsTable">
          <thead>
            <tr>
              <th>Card</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="table-wrapper">
        <h3>Fancy cards</h3>
        <table id="fancyCardsTable">
          <thead>
            <tr>
              <th>Card</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Right Column -->
  <div class="column right">
    <h2 style="text-align:center; color:#fff;">Sets</h2>
    <div class="right-tables" id="right-column">
      <!-- JS will inject all dataSets tables here -->
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>

</body>

</html>
